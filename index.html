<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News aap</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav>
        <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./images/1.png" alt="news logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('ipl')">Cricket</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="football" onclick="onNavItemClick('football')">Football</li>
                <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
    
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news input" placeholder="e.g. Jobs">
            <button  id="search-button" class="search-button">Search</button>
        </div>
</div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news  image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This out title</h3>
                <h6 class="news-source" id="news-source">End gadjet</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem architecto est laboriosam. Dolores alias quam, porro fugiat corrupti earum odio in similique nulla saepe fuga quaerat! Consequuntur incidunt nam accusantium!</p>
            </div>
        </div>
    </template>
   

    <script src="script.js"></script>
</body>
</html>
